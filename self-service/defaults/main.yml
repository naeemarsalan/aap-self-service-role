---
# defaults file for self-service
plugin_root_dir: "{{ role_path }}/files/plugins"
helm_values: "{{ role_path }}/files/helm/values.yml"
namespace: self-service
chart_version: "1.0.11.5.0"
helm_repo_url: "https://charts.openshift.io"
helm_chart_name: "redhat-rhaap-self-service-preview"
