---
# defaults file for self-service
plugin_root_dir: "{{ role_path }}/files/plugins"
helm_values: "{{ role_path }}/files/helm/values.yml"
openshift_namespace: self-service-test
helm_chart_version: "1.0.1"
helm_repo_url: "https://charts.openshift.io"
helm_repo_name: "openshift"
helm_chart_name: "redhat-rhaap-self-service-preview"
helm_release_name: "rhaap-self-service-preview"
controller_host: "" # AAP Controler Route  
oauth_redirect_uri_suffix: "/api/auth/rhaap/handler/frame"
controller_verify_ssl: True
aap_oauth_client_name: "Self Service"
aap_organization: "Default"

